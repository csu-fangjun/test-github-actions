name: test-docker

on:
  push:
    branches:
      - master
      - docker

jobs:
  ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        # python-version: ["3.7", "3.8", "3.9", "3.10"]
        python-version: ["3.8"]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # see https://github.com/pytorch/test-infra/blob/9e3d392690719fac85bad0c9b67f530e48375ca1/tools/scripts/generate_binary_build_matrix.py
      - name: Run the build process with Docker
        uses: addnab/docker-run-action@v3
        with:
            image: pytorch/manylinux-builder:cuda10.2
            options: -v ${{ github.workspace }}:/var/www
            run: |
              uname -a
              id
              gcc --version
              nvcc --version
              python3 --version

              git clone https://github.com/k2-fsa/k2
              python3 setup.py bdist_wheel
              cp ./dist/*.whl /var/www

      - name: Display
        shell: bash
        run: |
          ls -lh

      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./*.whl
