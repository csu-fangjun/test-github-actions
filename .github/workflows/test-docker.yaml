name: test-docker

on:
  push:
    branches:
      - master
      - docker

jobs:
  ubuntu:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        # python-version: ["3.7", "3.8", "3.9", "3.10"]
        python-version: ["3.8"]

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      # see https://github.com/pytorch/test-infra/blob/9e3d392690719fac85bad0c9b67f530e48375ca1/tools/scripts/generate_binary_build_matrix.py
      - name: Run the build process with Docker
        uses: addnab/docker-run-action@v3
        with:
            image: pytorch/manylinux-builder:cuda10.2
            options: -v ${{ github.workspace }}:/var/www
            run: |
              echo "pwd: $PWD"
              uname -a
              id
              cat /etc/*release
              gcc --version
              nvcc --version
              python3 --version
              which python3

              yum -y install openssl-devel bzip2-devel libffi-devel xz-devel wget

              wget -qq https://www.python.org/ftp/python/3.8.16/Python-3.8.16.tgz
              tar xf Python-3.8.16.tgz
              cd Python-3.8.*
              ./configure --enable-optimizations --enable-shared --prefix=$PWD/py38
              make install

              ls -lh $PWD/py38
              ls -lh $PWD/py38/lib
              ls -lh $PWD/py38/bin

              export PATH=$PWD/py38/bin:$PATH
              export LD_LIBRARY_PATH=$PWD/py38/lib:$LD_LIBRARY_PATH

              python3 --version

              git clone --depth 1 https://github.com/k2-fsa/k2
              cd k2
              python3 -m pip install torch==1.10.0 cmake
              python3 setup.py bdist_wheel
              cp ./dist/*.whl /var/www

      - name: Display
        shell: bash
        run: |
          ls -lh

      - uses: actions/upload-artifact@v2
        with:
          name: wheels
          path: ./*.whl
